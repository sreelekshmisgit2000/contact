{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">Delete Contact</h2>

    <p>Are you sure you want to delete "{{ contact.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'contactapp:contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
