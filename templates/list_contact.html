{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">Contact List</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.message }}</td>
                    <td>
                        <a href="{% url 'contactapp:contact_detail' contact.pk %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'contactapp:edit_contact' contact.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'contactapp:delete_contact' contact.pk %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'contactapp:home' %}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
